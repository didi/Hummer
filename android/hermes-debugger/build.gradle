apply plugin: 'com.android.library'
apply from: '../module.gradle'
apply from: 'upload.gradle'

android {

    defaultConfig {

        ndk {
            abiFilters 'armeabi-v7a','x86'//,'arm64-v8a'//,'x86_64'
        }

        externalNativeBuild {
            cmake {
                arguments '-DANDROID_TOOLCHAIN=clang', '-DANDROID_STL=c++_shared'
                cppFlags '-std=c++14'
                cppFlags '-DHERMES_ENABLE_DEBUGGER=True'
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        main {
            jniLibs.srcDirs = ['../hummer-core/src/main/jni/hermes/hermes/libs']
        }
    }

    externalNativeBuild {
        cmake {
            path "src/main/native/CMakeLists.txt"
        }
    }

    packagingOptions {
        exclude "**/libc++_shared.so"
    }
}

dependencies {
    implementation 'com.didi.hummer:hummer-plugin-interface:0.0.1'
    implementation 'com.didi.hummer:hermes-inspector:0.0.1-SNAPSHOT'
//    implementation project(":hermes-inspector")
}
